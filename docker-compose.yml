version: "3.7"
services:

  nautilus:
    build: .
    restart: always

  letsencrypt:
    image: linuxserver/letsencrypt
    depends_on:
      - nautilus
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=lepto.tech
      - SUBDOMAINS=nautilus
      - VALIDATION=http
      - ONLY_SUBDOMAINS=true
    volumes:
      - ./var/letsencrypt/config:/config
      - ./nginx.conf:/letsencrypt/config/nginx/site-confs/nginx.conf
    ports:
      - 80:80
      - 443:443

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./var/mongo/data/db:/data/db
